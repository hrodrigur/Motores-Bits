# Archivo de propiedades para el perfil dev (desarrollo)
# Usa H2 en memoria para permitir arrancar la app sin Docker/MariaDB
spring.datasource.url=jdbc:h2:mem:motoresbits;DB_CLOSE_DELAY=-1;MODE=MariaDB
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Thymeleaf: desactivar cache en desarrollo para ver cambios inmediatos
spring.thymeleaf.cache=false

# Logging (ajusta segun necesites)
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=debug
