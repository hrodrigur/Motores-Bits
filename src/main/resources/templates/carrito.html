<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito - Motores & Bits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <div class="container mt-4">
    <h1>Carrito</h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${pedido == null}">
      <p>No hay productos en el carrito.</p>
    </div>
    <div th:if="${pedido != null}">
      <table class="table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio unitario</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="d : ${pedido.detalles}">
            <td th:text="${d.producto.nombre}"></td>
            <td th:text="${d.cantidad}"></td>
            <td th:text="${d.precio}"></td>
            <td th:text="${#numbers.formatDecimal(d.precio.multiply(T(java.math.BigDecimal).valueOf(d.cantidad)), 2, 'POINT')}"></td>
            <td>
              <form method="post" th:action="@{/carrito/eliminar}">
                <input type="hidden" name="idProducto" th:value="${d.producto.id}" />
                <button class="btn btn-sm btn-danger" type="submit">Eliminar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between">
        <h4>Total: <span th:text="${pedido.total}"></span></h4>
        <form method="post" th:action="@{/pedido/confirmar}">
          <button class="btn btn-success" type="submit">Confirmar pedido</button>
        </form>
      </div>
    </div>
  </div>
  <div th:replace="fragments/footer :: footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
