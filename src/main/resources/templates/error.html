<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Error - Motores & Bits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>

  <main class="container mt-5">
    <div class="text-center">
      <h1 class="display-4">Algo ha fallado</h1>
      <p class="lead">Lo sentimos, ha ocurrido un error en la aplicación.</p>

      <div class="card mx-auto" style="max-width:720px;">
        <div class="card-body text-start">
          <h5 class="card-title">Detalles</h5>
          <dl class="row">
            <dt class="col-sm-3">Código</dt>
            <dd class="col-sm-9"><span th:text="${status}">--</span></dd>

            <dt class="col-sm-3">Error</dt>
            <dd class="col-sm-9"><span th:text="${error}">--</span></dd>

            <dt class="col-sm-3">Mensaje</dt>
            <dd class="col-sm-9"><span th:text="${message}">--</span></dd>

            <dt class="col-sm-3">Ruta</dt>
            <dd class="col-sm-9"><code th:text="${path}">--</code></dd>
          </dl>

          <div th:if="${trace != null}">
            <a class="btn btn-link p-0" data-bs-toggle="collapse" href="#traceCollapse" role="button" aria-expanded="false" aria-controls="traceCollapse">Ver traza (solo en desarrollo)</a>
            <div class="collapse mt-2" id="traceCollapse">
              <pre class="small text-muted" th:text="${trace}"></pre>
            </div>
          </div>

        </div>
        <div class="card-footer text-end">
          <a class="btn btn-secondary" th:href="@{/}">Volver al inicio</a>
          <a class="btn btn-outline-primary" href="mailto:soporte@example.com">Contactar soporte</a>
        </div>
      </div>

    </div>
  </main>

  <div th:replace="fragments/footer :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
