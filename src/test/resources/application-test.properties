spring.datasource.url=jdbc:h2:mem:motoresbits;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# Evitar errores con DROP en algunas versiones de H2: usar 'create' en lugar de 'create-drop'
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Opcional (menos ruido en consola)
logging.level.org.hibernate.orm.jdbc.bind=trace
