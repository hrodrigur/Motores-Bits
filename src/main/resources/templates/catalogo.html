<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo - Motores & Bits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <div class="container mt-4">
    <h1>Catálogo</h1>
    <div class="row">
      <div class="col-md-3">
        <h4>Categorías</h4>
        <ul class="list-group">
          <li class="list-group-item" th:each="c : ${categorias}">
            <a th:href="@{/categoria/{id}(id=${c.id})}" th:text="${c.nombre}"></a>
          </li>
        </ul>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-4" th:each="p : ${productos}">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title" th:text="${p.nombre}"></h5>
                <p th:text="${p.precio}"></p>
                <a th:href="@{/producto/{id}(id=${p.id})}" class="btn btn-sm btn-outline-primary">Detalle</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments/footer :: footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
