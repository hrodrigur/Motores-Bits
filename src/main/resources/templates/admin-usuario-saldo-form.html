<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajustar saldo - Motores & Bits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">

    <h1 th:text="${op == 'sub'} ? 'Restar saldo' : 'Añadir saldo'"></h1>

    <div class="card mt-3">
        <div class="card-body">

            <p><strong>Usuario:</strong> <span th:text="${usuario.nombre}"></span></p>
            <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
            <p><strong>Saldo actual:</strong>
                <span th:text="${#numbers.formatDecimal(usuario.saldo,1,2)} + ' €'"></span>
            </p>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form method="post"
                  th:action="@{/admin/usuarios/{id}/saldo(id=${usuario.id})}">

                <input type="hidden" name="op" th:value="${op}"/>

                <div class="mb-3">
                    <label class="form-label">Cantidad (€)</label>
                    <input type="number"
                           name="cantidad"
                           class="form-control"
                           step="0.01"
                           min="0.01"
                           required>
                </div>

                <button type="submit"
                        class="btn"
                        th:classappend="${op == 'sub'} ? 'btn-danger' : 'btn-success'">
                    Confirmar
                </button>

                <a th:href="@{/admin/usuarios/saldo}"
                   class="btn btn-secondary ms-2">
                    Cancelar
                </a>
            </form>

        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
