# application-dev.properties ? Configuración para desarrollo (H2 en memoria)
# Nota: desactivar cache Thymeleaf y usar H2 para facilitar desarrollo local
spring.datasource.url=jdbc:h2:mem:motoresbits;DB_CLOSE_DELAY=-1;MODE=MariaDB
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

spring.thymeleaf.cache=false

logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=debug

logging.level.org.apache.fontbox=ERROR
logging.level.org.apache.pdfbox=ERROR
logging.level.com.openhtmltopdf=ERROR

# Nota: para PDFs añada una fuente en static/fonts/ y registrela desde el generador si es necesario.
