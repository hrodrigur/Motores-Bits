<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Añadir saldo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <h2>Añadir saldo</h2>

    <!-- Mostrar saldo actual -->
    <p>
        Saldo actual:
        <strong th:text="${#numbers.formatDecimal(usuario.saldo, 2, 2)}">0.00</strong> €
    </p>

    <form th:action="@{/perfil/saldo}" method="post">

        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad a añadir (€)</label>
            <input type="number"
                   class="form-control"
                   id="cantidad"
                   name="cantidad"
                   min="1"
                   step="0.01"
                   required />
        </div>

        <button type="submit" class="btn btn-success">
            Añadir saldo
        </button>
        <a th:href="@{/perfil}" class="btn btn-secondary ms-2">
            Cancelar
        </a>
    </form>
</div>

</body>
</html>
