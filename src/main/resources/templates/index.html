<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio - Motores & Bits</title>

    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<section class="hero d-flex align-items-center justify-content-between">
    <div class="hero-text">
        <h1 class="title">Taller & Repuestos Motores & Bits</h1>
        <p class="subtitle">Motores que giran, bits que conectan</p>

        <div class="mt-3 d-flex gap-3">
            <a th:href="@{/catalogo}" class="btn btn-primary">
                <i class="bi bi-tools"></i> Ver catálogo
            </a>
        </div>
    </div>

    <div class="hero-img d-none d-md-block">
        <img src="/images/Motores&Bits_G.png" alt="Motores & Bits" style="max-width:260px;">
    </div>
</section>

<div class="container mt-4">

    <h2 class="mt-4 mb-3">Categorías</h2>
    <div class="row">
        <div class="col-md-3" th:each="cat : ${categorias}">
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <h5 th:text="${cat.nombre}"></h5>

                    <a th:href="@{/categoria/{nombre}(nombre=${cat.nombre})}"
                       class="btn btn-sm btn-primary">Ver productos</a>
                </div>
            </div>
        </div>
    </div>

    <h2 class="mt-4 mb-3">Productos</h2>
    <div class="row">
        <div class="col-md-3" th:each="p : ${productos}">
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <h5 th:text="${p.nombre}"></h5>

                    <!-- precio negro -->
                    <p class="fw-bold text-dark" th:text="${p.precio} + ' €'"></p>

                    <div class="d-flex gap-2">
                        <!-- ✅ Ver por REFERENCIA -->
                        <a th:href="@{/producto/{ref}(ref=${p.referencia})}"
                           class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-eye"></i>
                        </a>

                        <form th:if="${session.usuarioRol == null or session.usuarioRol != 'ADMIN'}"
                              th:action="@{/carrito/agregar}" method="post">
                            <input type="hidden" name="idProducto" th:value="${p.id}" />
                            <input type="hidden" name="cantidad" value="1" />
                            <button class="btn btn-sm btn-success">
                                <i class="bi bi-cart-plus"></i>
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
