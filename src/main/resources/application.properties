spring.application.name=Motores-Bits
spring.datasource.url=jdbc:mariadb://localhost:3306/MotoresBits
spring.datasource.username=root
spring.datasource.password=proyectomdai
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.open-in-view=false
logging.level.org.hibernate.SQL=debug

# Prevent Spring from auto-running schema.sql/data.sql; import manually or use migrations
spring.sql.init.mode=never
