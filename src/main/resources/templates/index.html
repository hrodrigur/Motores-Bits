<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio - Motores & Bits</title>
  <!-- App styles (served from src/main/resources/static/css) -->
  <link rel="stylesheet" th:href="@{/css/index.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <div class="container mt-4">
    <h1>Bienvenido a Motores & Bits</h1>
    <p>Un poco de información sobre la aplicación.</p>

    <h2>Categorías</h2>
    <div class="row">
      <div class="col-md-3" th:each="cat : ${categorias}">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title" th:text="${cat.nombre}"></h5>
            <a th:href="@{/categoria/{id}(id=${cat.id})}" class="btn btn-sm btn-primary">Ver</a>
          </div>
        </div>
      </div>
    </div>

    <h2>Productos</h2>
    <div class="row">
      <div class="col-md-3" th:each="p : ${productos}">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title" th:text="${p.nombre}"></h5>
            <p class="price" th:text="${p.precio}"></p>
            <a th:href="@{/producto/{id}(id=${p.id})}" class="btn btn-sm btn-outline-primary">Ver</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments/footer :: footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
