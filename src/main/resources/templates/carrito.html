<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito - Motores &amp; Bits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <h1>Carrito</h1>

    <!-- Carrito vacío -->
    <div th:if="${pedido == null}">
        <p>Tu carrito está vacío.</p>
    </div>

    <!-- Carrito con pedido -->
    <div th:if="${pedido != null}">
        <h5>Número de pedido: <span th:text="${pedido.id}">1</span></h5>

        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio unitario</th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="detalle : ${pedido.detalles}">
                <td th:text="${detalle.producto.nombre}">Producto</td>
                <td th:text="${detalle.cantidad}">1</td>
                <td th:text="${detalle.precio}">0.00</td>
                <td>
                    <!-- eliminar línea -->
                    <form th:action="@{/carrito/eliminar}" method="post" class="d-inline">
                        <input type="hidden" name="idProducto" th:value="${detalle.producto.id}" />
                        <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Total del pedido (campo existe en Pedido) -->
        <p>
            <strong>Total:</strong>
            <span th:text="${pedido.total}">0.00</span> €
        </p>

        <!-- Confirmar pedido -->
        <form th:action="@{/pedido/confirmar}" method="post" class="mt-3">
            <button type="submit" class="btn btn-success">Confirmar pedido</button>
        </form>
    </div>

    <!-- Mensajes de éxito/error -->
    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <!-- Botón volver al catálogo -->
    <div class="mt-4">
        <a th:href="@{/catalogo}" class="btn btn-secondary">Volver al catálogo</a>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
