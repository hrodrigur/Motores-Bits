<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Motores & Bits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <div class="container mt-4">
    <h1>Iniciar sesión</h1>
    <div th:if="${info}" class="alert alert-success" th:text="${info}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form method="post" action="/login">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" name="email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input class="form-control" type="password" name="contrasena" required />
      </div>
      <button class="btn btn-primary" type="submit">Iniciar</button>
      <a class="btn btn-link" th:href="@{/registro}">Registrarse</a>
    </form>
  </div>
  <div th:replace="fragments/footer :: footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
