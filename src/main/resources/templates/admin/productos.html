<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <div class="container mt-4">
    <h1>Productos</h1>

    <div th:if="${selectedCategoriaId != null}" class="mb-2">
      <strong>Filtrando por categoría:</strong>
      <!-- Thymeleaf no soporta lambdas en expresiones, usamos each+if para encontrar la categoría -->
      <span th:each="cat : ${categorias}" th:if="${cat.id == selectedCategoriaId}" th:text="${cat.nombre}"></span>
      <a th:href="@{/admin/productos}" class="btn btn-sm btn-link">(mostrar todos)</a>
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/admin/productos/crear}" method="post" class="mb-3 row g-2 align-items-end">
      <div class="col-md-3">
        <label for="idCategoriaSel" class="form-label">Categoría</label>
        <select id="idCategoriaSel" name="idCategoria" class="form-select" required>
          <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="nombreProd" class="form-label">Nombre</label>
        <input id="nombreProd" type="text" name="nombre" placeholder="Nombre" class="form-control" required />
      </div>
      <div class="col-md-2">
        <label for="referenciaProd" class="form-label">Referencia</label>
        <input id="referenciaProd" type="text" name="referencia" placeholder="Referencia" class="form-control" required />
      </div>
      <div class="col-md-2">
        <label for="precioProd" class="form-label">Precio</label>
        <input id="precioProd" type="number" step="0.01" name="precio" placeholder="Precio" class="form-control" required />
      </div>
      <div class="col-md-1">
        <label for="stockProd" class="form-label">Stock</label>
        <input id="stockProd" type="number" name="stock" placeholder="Stock" class="form-control" required />
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary">Crear</button>
      </div>
    </form>

    <div th:if="${productos == null or #lists.isEmpty(productos)}">
      <p class="text-muted">No hay productos todavía.</p>
    </div>

    <div th:if="${productos != null and !#lists.isEmpty(productos)}">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Referencia</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoría</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${productos}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nombre}"></td>
            <td th:text="${p.referencia}"></td>
            <td th:text="${p.precio}"></td>
            <td th:text="${p.stock}"></td>
            <td th:text="${p.nombreCategoria}"></td>
            <td>
              <form th:action="@{/admin/productos/eliminar}" method="post" class="d-inline">
                <input type="hidden" name="id" th:value="${p.id}" />
                <button class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Eliminar producto?')">Eliminar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mt-3">
      <a th:href="@{/admin/categorias}" class="btn btn-secondary">Gestionar categorías</a>
    </div>
  </div>
  <div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
