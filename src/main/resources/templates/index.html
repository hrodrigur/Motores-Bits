<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio - Motores & Bits</title>

    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>


<!-- ========================================================= -->
<!-- üîß   HERO PRINCIPAL ESTILO TALLER MEC√ÅNICO               -->
<!-- ========================================================= -->
<section class="hero d-flex align-items-center justify-content-between">
    <div class="hero-text">
        <h1 class="title">Taller & Repuestos Motores & Bits</h1>
        <p class="subtitle">
            "Motores que giran, bits que conectan"
        </p>
        <div class="mt-3 d-flex gap-3">
            <a th:href="@{/catalogo}" class="btn btn-primary">
                <i class="bi bi-tools"></i> Ver cat√°logo
            </a>

        </div>
    </div>

    <div class="hero-img d-none d-md-block">
        <img src="/images/Motores&Bits_G.png"
             alt="Motores & Bits"
             style="max-width: 260px; opacity: 0.95;">
    </div>

</section>



<div class="container mt-4">

    <!-- ========================= -->
    <!-- üß© CATEGOR√çAS -->
    <!-- ========================= -->
    <h2 class="mt-4 mb-3">Categor√≠as</h2>

    <div class="row categories">
        <div class="col-md-3" th:each="cat : ${categorias}">
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-folder-gear me-2" style="font-size:1.4rem;color:#ff6a00;"></i>
                        <h5 class="card-title mb-0" th:text="${cat.nombre}"></h5>
                    </div>

                    <a th:href="@{/categoria/{id}(id=${cat.id})}"
                       class="btn btn-sm btn-primary">Ver productos</a>
                </div>
            </div>
        </div>
    </div>


    <!-- ========================= -->
    <!-- üî© PRODUCTOS -->
    <!-- ========================= -->
    <h2 class="mt-4 mb-3">Productos</h2>

    <div class="row products">
        <div class="col-md-3" th:each="p : ${productos}">
            <div class="card mb-3 shadow-sm">
                <div class="card-body">

                    <h5 class="card-title" th:text="${p.nombre}"></h5>
                    <p class="price" th:text="${p.precio} + ' ‚Ç¨'"></p>

                    <div class="d-flex gap-2">

                        <!-- Ver -->
                        <a th:href="@{/producto/{id}(id=${p.id})}"
                           class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-eye"></i>
                        </a>

                        <!-- A√±adir al carrito (solo usuarios no admin) -->
                        <form th:if="${session.usuarioRol != 'ADMIN'}"
                              th:action="@{/carrito/agregar}" method="post">

                            <input type="hidden" name="idProducto" th:value="${p.id}" />
                            <input type="hidden" name="cantidad" value="1" />

                            <button type="submit" class="btn btn-sm btn-success">
                                <i class="bi bi-cart-plus"></i>
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
