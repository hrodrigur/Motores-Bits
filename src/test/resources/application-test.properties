# application-test.properties - configuracion especifica para tests (H2 en memoria)
spring.datasource.url=jdbc:h2:mem:motoresbits;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging opcional para pruebas
logging.level.org.hibernate.orm.jdbc.bind=trace
