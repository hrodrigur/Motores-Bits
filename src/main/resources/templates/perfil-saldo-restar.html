<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Restar saldo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <h2>Restar saldo</h2>

    <p>
        Saldo actual:
        <strong th:text="${#numbers.formatDecimal(session.usuarioSaldo,1,2)}"></strong> €
    </p>

    <form th:action="@{/perfil/saldo/restar}" method="post">

        <div class="mb-3">
            <label class="form-label">Cantidad a restar (€)</label>
            <input type="number"
                   name="cantidad"
                   class="form-control"
                   min="0.01"
                   step="0.01"
                   required />
        </div>

        <button type="submit" class="btn btn-warning">
            Restar saldo
        </button>

        <a th:href="@{/perfil}" class="btn btn-secondary ms-2">
            Cancelar
        </a>
    </form>
</div>

</body>
</html>
