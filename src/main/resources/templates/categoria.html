<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${categoria.nombre} + ' - Motores & Bits'">Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <h1 th:text="${categoria.nombre}"></h1>
    <p th:text="${categoria.descripcion}"></p>

    <div class="row">
        <div class="col-md-3" th:each="p : ${productos}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.nombre}"></h5>
                    <p th:text="${p.precio}"></p>

                    <div class="d-flex">
                        <!-- Botón Ver -->
                        <a th:href="@{/producto/{id}(id=${p.id})}"
                           class="btn btn-sm btn-outline-primary me-2">
                            Ver
                        </a>

                        <!-- Botón añadir al carrito (oculto para admin) -->
                        <form th:if="${session.usuarioRol != 'ADMIN'}" th:action="@{/carrito/agregar}" method="post">
                            <input type="hidden" name="idProducto" th:value="${p.id}" />
                            <input type="hidden" name="cantidad" value="1" />
                            <button type="submit" class="btn btn-sm btn-success">
                                <i class="bi bi-cart-plus"></i>
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- BOTONES DE NAVEGACIÓN -->
    <div class="text-center mt-4 mb-5">
        <!-- Volver al catálogo -->
        <a th:href="@{/catalogo}" class="btn btn-secondary btn-lg me-2">
            Volver al catálogo
        </a>

        <!-- Volver al inicio -->
        <a th:href="@{/}" class="btn btn-primary btn-lg">
            Volver al inicio
        </a>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
