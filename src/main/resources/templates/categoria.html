<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${categoria.nombre} + ' - Motores & Bits'">Categoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <div class="container mt-4">
    <h1 th:text="${categoria.nombre}"></h1>
    <p th:text="${categoria.descripcion}"></p>
    <div class="row">
      <div class="col-md-3" th:each="p : ${productos}">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title" th:text="${p.nombre}"></h5>
            <p th:text="${p.precio}"></p>
            <a th:href="@{/producto/{id}(id=${p.id})}" class="btn btn-sm btn-outline-primary">Ver</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments/footer :: footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
