<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <div class="container mt-4">
    <h1>Usuarios</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${usuarios == null or #lists.isEmpty(usuarios)}">
      <p class="text-muted">No hay usuarios registrados.</p>
    </div>

    <div th:if="${usuarios != null and !#lists.isEmpty(usuarios)}">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="u : ${usuarios}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.nombre}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.rol}"></td>
            <td>
              <a th:href="@{/admin/usuario/{id}(id=${u.id})}" class="btn btn-sm btn-outline-primary me-2">Ver</a>
              <form th:action="@{/admin/usuarios/eliminar}" method="post" class="d-inline">
                <input type="hidden" th:if="${_csrf != null}" name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="id" th:value="${u.id}" />
                <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Â¿Eliminar usuario?')">Eliminar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  <div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
