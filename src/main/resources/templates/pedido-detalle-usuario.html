<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalle del pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 th:text="'Pedido #' + ${pedido.id}"></h2>
        <a href="/perfil" class="btn btn-secondary">Volver</a>
    </div>

    <p><strong>Estado:</strong> <span th:text="${pedido.estado}"></span></p>
    <p><strong>Fecha:</strong> <span th:text="${pedido.fechaPedido}"></span></p>
    <p><strong>Total:</strong> <span th:text="${pedido.total} + ' â‚¬'"></span></p>

    <h4 class="mt-4">Productos</h4>

    <table class="table">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${pedido.detalles}">
            <td th:text="${d.producto.nombre}"></td>
            <td th:text="${d.cantidad}"></td>
            <td th:text="${d.precio}"></td>
            <td th:text="${d.precio * d.cantidad}"></td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
