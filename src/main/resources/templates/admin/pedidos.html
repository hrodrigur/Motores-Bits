<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Pedidos</h1>
        <a th:href="@{/admin}" class="btn btn-secondary">Volver al panel</a>
    </div>

    <!-- MENSAJE DE ERROR AL CAMBIAR ESTADO -->
    <div th:if="${errorEstado}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Operación no permitida:</strong>
        <span th:text="${errorEstado}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${pedidos == null or #lists.isEmpty(pedidos)}">
        <div class="alert alert-info">No hay pedidos registrados.</div>
    </div>

    <div th:if="${pedidos != null and !#lists.isEmpty(pedidos)}">
        <div class="accordion" id="pedidosAccordion">
            <div class="accordion-item" th:each="ped, iterStat : ${pedidos}">
                <h2 class="accordion-header" th:id="${'heading' + ped.id}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            th:attr="data-bs-target=${'#collapse' + ped.id}" aria-expanded="false"
                            th:attrappend="aria-controls=${'collapse' + ped.id}">
                        <div class="me-3"><strong th:text="${'Pedido #' + ped.id}"></strong></div>
                        <div class="me-3 text-muted">Usuario: <span th:text="${ped.usuario != null ? ped.usuario.nombre : 'Anon'}"></span></div>
                        <div class="me-3 text-muted">Fecha: <span th:text="${ped.fechaPedido}"></span></div>
                        <div class="badge bg-info text-dark ms-auto" th:text="${ped.estado}"></div>
                    </button>
                </h2>
                <div th:id="${'collapse' + ped.id}" class="accordion-collapse collapse"
                     th:attrappend="aria-labelledby=${'heading' + ped.id}" data-bs-parent="#pedidosAccordion">
                    <div class="accordion-body">

                        <h5>Detalles</h5>
                        <table class="table">
                            <thead>
                            <tr><th>Producto</th><th>Cantidad</th><th>Precio unidad</th><th>Subtotal</th></tr>
                            </thead>
                            <tbody>
                            <tr th:each="d : ${ped.detalles}">
                                <td th:text="${d.producto != null ? d.producto.nombre : 'Sin producto'}"></td>
                                <td th:text="${d.cantidad}"></td>
                                <td th:text="${d.precio}"></td>
                                <td th:text="${d.precio * d.cantidad}"></td>
                            </tr>
                            </tbody>
                        </table>

                        <p><strong>Total:</strong> <span th:text="${ped.total}"></span> €</p>

                        <div class="d-flex gap-2">
                            <!-- form cambiar estado -->
                            <form th:action="@{/admin/pedidos/cambiar-estado}" method="post"
                                  class="d-flex gap-2 align-items-center">
                                <input type="hidden" name="idPedido" th:value="${ped.id}" />

                                <!-- desactivar si el pedido está ENTREGADO o CANCELADO -->
                                <select name="nuevoEstado"
                                        class="form-select form-select-sm"
                                        th:disabled="${ped.estado.name() == 'ENTREGADO' or ped.estado.name() == 'CANCELADO'}">
                                    <option th:each="st : ${T(es.unex.cum.mdai.motoresbits.data.model.enums.EstadoPedido).values()}"
                                            th:value="${st.name()}"
                                            th:text="${st.name()}"
                                            th:selected="${st == ped.estado}">
                                    </option>
                                </select>

                                <button class="btn btn-sm btn-primary"
                                        th:disabled="${ped.estado.name() == 'ENTREGADO' or ped.estado.name() == 'CANCELADO'}">
                                    Actualizar
                                </button>
                            </form>

                            <form th:action="@{/admin/pedidos/eliminar}" method="post"
                                  onsubmit="return confirm('¿Eliminar pedido?')">
                                <input type="hidden" name="idPedido" th:value="${ped.id}" />
                                <button class="btn btn-sm btn-danger">Eliminar</button>
                            </form>

                            <a th:href="@{/admin/usuario/{id}(id=${ped.usuario.id})}"
                               class="btn btn-sm btn-outline-secondary"
                               th:if="${ped.usuario != null}">
                                Ver cliente
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
