<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Factura</title>
    <style>
        body { font-family: sans-serif; font-size: 12px; }
        .header { display:flex; justify-content:space-between; align-items:center; }
        .items { width:100%; border-collapse: collapse; margin-top: 20px; }
        .items th, .items td { border: 1px solid #ddd; padding: 6px; }
        .total { text-align: right; margin-top: 10px; }
    </style>
</head>
<body>
<div class="header">
    <div>
        <h2>Motores &amp; Bits</h2>
        <div>Dirección: Calle Ejemplo, 1</div>
        <div>NIF: X0000000X</div>
    </div>
    <div>
        <h3>Factura</h3>
        <div>Pedido: <span th:text="${pedido.id}"></span></div>
        <div>Fecha: <span th:text="${pedido.fechaPedido}"></span></div>
    </div>
</div>

<hr/>

<div>
    <strong>Cliente:</strong>
    <div th:text="${clienteNombre}"></div>
    <div th:text="${clienteEmail}"></div>
    <div th:text="${clienteDireccion}"></div>
</div>

<table class="items">
    <thead>
    <tr>
        <th>Referencia</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${detalles}">
        <td th:text="${d.productoReferencia}"></td>
        <td th:text="${d.productoNombre}"></td>
        <td th:text="${d.cantidad}"></td>
        <td th:text="${d.precio}"></td>
        <td th:text="${d.subtotal}"></td>
    </tr>
    </tbody>
</table>

<div class="total">
    <div>Subtotal: <span th:text="${pedido.total}"></span> €</div>
</div>

</body>
</html>
