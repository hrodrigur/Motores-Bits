<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrar saldo - Motores & Bits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">

    <h1>Administrar saldo de usuarios</h1>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Saldo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.nombre}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${#numbers.formatDecimal(u.saldo,1,2)} + ' €'"></td>
            <td>
                <a class="btn btn-sm btn-success"
                   th:href="@{/admin/usuarios/{id}/saldo(id=${u.id}, op='add')}">
                    + Añadir
                </a>

                <a class="btn btn-sm btn-danger ms-2"
                   th:href="@{/admin/usuarios/{id}/saldo(id=${u.id}, op='sub')}">
                    − Restar
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin}" class="btn btn-secondary mt-3">Volver</a>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
